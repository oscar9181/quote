<div class="container-fluid">
  <hr>
  
      <div class="form-group">

<hr>
 <h2 class="heading"> ADD QUOTE</h2>
 
    <hr>
    <form (ngSubmit)="submitQuote(); "
    #quotesForm="ngForm">
        
  
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="quote.name" name="name" #name='ngModel' required>
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        <p>Name is required</p>
      </div>
  
  <div class="form-group">

      <label for="quote">Quote</label>
      <textarea class="form-control" id="description" rows="4" [(ngModel)]="quote.quote" name="description" #description="ngModel" required></textarea>
      <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
        <p>Quote is required</p>
      </div>
  </div>
  <div class="form-group">

    <label for="author">author</label>
    <input class='form-control' id="author" [(ngModel)]="quote.author"  author="author" #name='ngModel' required>
    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
      <p>Author Name is required</p>
    </div>
</div>

  <div class="form-group">

      <label for="complete">Completion</label>
      <input type='date' id="complete" [(ngModel)]="quote.datePosted" name="completeDate" #completeDate="ngModel" required>
      <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
        <p>Date is required</p>
      </div>
  </div>
  <button type="submit" class="btn btn-success">Add Quote</button>
</form>
</div>
  </div>
